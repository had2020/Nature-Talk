<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Community</title>
    <style>
        /* CSS */
        body {
            font-family:Georgia , sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #0B3305;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #331A00  ;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0px 10px;
            margin: 0 5px;
        }
        nav a:hover {
            background-color: #999;
        }
        section {
            padding: 59px;
            margin: 2px;
            background-color: #999c8a;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        p {
            color: #ffffff;
        }

        h2 {
            color: #ffffff;
        }
        
    </style>
</head>
<body>

        <h1>Connecting with Nature </h1>
    </header>
    <nav>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MP3 Tracklist</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
            }
            .tracklist {
                max-width: 600px;
                margin: 20px auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .track {
                margin-bottom: 10px;
            }
            .track-title {
                font-weight: bold;
            }
            audio {
                width: 100%;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <div class="tracklist">
            <div class="track">
                <div class="track-title">Track 1: Song Title 1</div>
                <audio controls>
                    <source src="assets/africa-198420.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="track">
                <div class="track-title">Track 2: Song Title 2</div>
                <audio controls>
                    <source src="assets/african-rhythm-africa-groovy-sport-stomping-music-20622.mp33" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <!-- Add more tracks as needed -->
        </div>
    </body>
