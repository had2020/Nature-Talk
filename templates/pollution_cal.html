    <title>Calculator</title>
    <style>
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .calculator input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            outline: none;
        }
        .calculator input[type="text"] {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <input type="button" value="1" onclick="addToDisplay('1')">
            <input type="button" value="2" onclick="addToDisplay('2')">
            <input type="button" value="3" onclick="addToDisplay('3')">
            
            <input type="button" value="4" onclick="addToDisplay('4')">
            <input type="button" value="5" onclick="addToDisplay('5')">
            <input type="button" value="6" onclick="addToDisplay('6')">
            
            <input type="button" value="7" onclick="addToDisplay('7')">
            <input type="button" value="8" onclick="addToDisplay('8')">
            <input type="button" value="9" onclick="addToDisplay('9')">
            <input type="button" value="0" onclick="addToDisplay('0')">
            <input type="button" value="car" onclick="addToDisplay('55')">
            <input type="button" value="small car" onclick="addToDisplay('42')">
            <input type="button" value="bus" onclick="addToDisplay('68')">
            
            <input type="button" value="plane" onclick="addToDisplay('285')">
            <input type="button" value="2WD" onclick="addToDisplay('72')">
            <input type="button" value="train" onclick="addToDisplay('14')">
            <input type="button" value="*" onclick="addToDisplay('*')">

            
            <input type="button" value="=" onclick="calculate()">
            <input type="button" value="/" onclick="addToDisplay('/')">
        <input type="button" value="C" onclick="clearDisplay()">
        
        </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch(error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
